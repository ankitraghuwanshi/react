<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="root"></div>

    <script>
        const h1=document.createElement("h1")
        h1.innerText="hello world"
        const root=document.querySelector(".root")
        root.appendChild(h1)
    </script>
</body>
</html>
