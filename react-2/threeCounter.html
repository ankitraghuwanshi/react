<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- algorithm to efficiently change your UI -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <!-- React DOM  -> uses react to update the DOM-->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- transpiler -> JSX -> into javascript -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <div id="root"></div>

    <script type="text/babel">
      const root = document.getElementById("root")
      function Counter({ defaultValue }) {
        const [count, setCount] = React.useState(defaultValue)
        const handleIncreaseCount = () => {
          setCount(count + 1)
        }
        const handleDecreaseCount = () => {
          if (count > 0) {
            setCount(count - 1)
          }
        }
        return (
          <div>
            <button onClick={handleIncreaseCount}>+</button>
            <p>
              count = <span>{count}</span>{" "}
            </p>
            <button onClick={handleDecreaseCount}>-</button>
          </div>
        )
      }
      function Parent(){
        return(
            <div>
                <Counter defaultValue={10}/>    
                <Counter defaultValue={20}/>
                <Counter defaultValue={30}/>
            </div>
        )
      }
      ReactDOM.render(<Parent/>, root)
    </script>
  </body>
</html>
